<section data-ng-controller="PlaysController" data-ng-init="find()">
    <div class="page-header">
        <h1>Plays</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="play in plays" data-ng-href="#!/plays/{{play._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="play.created | date:'medium'"></span>
				by
				<span data-ng-bind="play.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="play.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!plays.$resolved || plays.length">
    	No Plays yet, why don't you <a href="/#!/plays/create">create one</a>?
    </div>
</section>
